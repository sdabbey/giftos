{% extends 'base/base.html' %}
{% load static %}



{% block content %}
<div class="container account">
    <div class="row center">
        
        <div class="col-md-6 offset-md-3">
            <h3 style="margin-bottom: 35px;">Enter New Password</h3>
            <p style="color: rgba(0, 0, 0, 0.747);">Please enter your new password twice so we can verify you typed it in correctly.</p>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_new_password1">New password</label>
                    <input type="password" class="form-control" name="new_password1" id="id_new_password1">
                </div>
                <div class="form-group">
                    <label for="new_password2">Confirm password</label>
                    <input type="password" class="form-control" name="new_password2" id="id_new_password2">
                </div>
                <button type="submit" class="btn btn-primary">Change password</button>
                
            </form>
        </div>
    </div>
</div>
{% endblock %}
