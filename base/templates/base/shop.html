{% extends "base/base.html" %}
{% load static %}

  
  

 

{% block content %}
  <section class="shop_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          Latest Products
        </h2>
      </div>
      <div class="row">
        {% for product in products|dictsortreversed:"created_at"|slice:":8" %}
          <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="box">
              <a href="{% url 'product-detail' product.id %}">
                <div class="img-box">
                  <img src="{{product.image.url}}" alt="">
                </div>
                <div class="detail-box">
                  <h6>
                    {{product.name}}
                  </h6>
                  <br>
                  <h6>
                 
                    <span>
                      GH&#8373; {{product.price}}
                    </span>
                  </h6>
                </div>
                <div class="new">
                  <span>
                    New
                  </span>
                </div>
              </a>
              <div class="product-action">
                <a href="#" class="btn btn-cart-dark update-cart" data-product="{{product.id}}" data-action="add">Add to Cart</a>
                <a href="#" class="btn btn-cart">Buy</a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
      <div class="btn-box">
        <a href="{% url 'all-products' %}">
          View All Products
        </a>
      </div>
    </div>
  </section>

  
{% endblock content %}
