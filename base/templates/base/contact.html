{% extends "base/base.html" %}
{% load static %}



{% block content %}
<section class="contact_section layout_padding">
  <div class="container px-0">
    <div class="heading_container ">
      <h2 class="">
        Contact Us
      </h2>
    </div>
  </div>
  <div class="container container-bg">
    <div class="row">
      <div class="col-lg-7 col-md-6 px-0">
        <div class="map_container">
          <div class="map-responsive">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1455.165711967679!2d-0.19623931348612425!3d5.650227524549851!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdf9c79f4004277%3A0x781bce0112f495b7!2sLegon%20Campus!5e0!3m2!1sen!2sgh!4v1704990976123!5m2!1sen!2sgh" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-5 px-0">
        <form action="{% url 'contact_us' %}" method="post">
          {% csrf_token %}
          <div>
            <input type="text" placeholder="Name" name="name" />
          </div>
          <div>
            <input type="email" placeholder="Email" name="email"/>
          </div>
          <div>
            <input type="number" placeholder="Phone" name="phonenumber"/>
          </div>
          <div>
            <textarea type="text" class="message-box" name="message" style="width: 100%; height: 20vh;" placeholder="Message"></textarea>
          </div>
          <div class="d-flex">
            <button type="submit">
              SEND
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
